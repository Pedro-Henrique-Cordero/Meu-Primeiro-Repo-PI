<body>
<h1>Exercicio 2</h1>
Entre com a quantidade de votos do candidato A: <input id="CA"><br> <br>
Entre com a quantidade de votos do candidato B: <input id="CB"><br><br>
Entre com a quantidade de votos brancos: <input id="VB"><br><br>
Entre com a quantidade de votos nulos: <input id="VN"><br><br>
<button onclick="RE()">Resultado da Eleição</button>
    <Div id="Voto"></Div>
</body>
</html>
<script>
function RE() {
    var Total_votos = Number(CA.value) + Number(CB.value) + Number(VB.value) + Number(VN.value)
    var VCA_Total = Number(CA.value) / Number(Total_votos) * 100
    var VCB_Total =  Number(CB.value) / Number(Total_votos) * 100
    var V_invalidos =  Number(VN.value) +  Number(VB.value)
    var V_VotosIN = number(V_invalidos) /  Number(Total_votos)
    Voto.innerHTML = `Total de Votos: ${Total_votos}<br>
    Candidato A: 40% (${VCA_Total})<br>
    Candidato B: 35% (${VCB_Total})<br>
    Invalidos: 25% (${V_VotosIn})` 
}


</script>
